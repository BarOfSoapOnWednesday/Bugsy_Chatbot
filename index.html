<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Engage with our interactive chatbot, HeartBug. Tap on the microphone to start chatting.">
    <meta name="keywords" content="Chatbot, Interactive, HeartBug">
    <title>Fullpage Chatbot</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #8B0000; /* Dark red background */
            font-family: sans-serif;
        }
        .container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .header-content {
            text-align: center;
            position: relative;
        }
        .header-content img {
            max-width: 100%;
            height: auto;
        }
        .header-text {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 15vw; /* Larger font size relative to viewport width */
            color: white;
            text-shadow: 4px 4px 13px rgba(0, 0, 0, 0.7); /* More prominent text shadow */
            top: 50%;
            transform: translateY(-50%);
        }
        .chat-prompt {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 10vw; /* Font size relative to viewport width */
            color: white;
            text-shadow: 0 0 10px white; /* Glowing text */
            top: 15%; /* Positioned in the top 1/3 of the screen */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-prompt">Tap on Mike to chat</div>
        <div class="header">
            <div class="header-content">
                <img src="https://github.com/BarOfSoapOnWednesday/Bugsy_Chatbot/blob/main/HeartBug.png?raw=true" alt="HeartBug Image">
                <div class="header-text">
                    <p>HeartBug</p>
                </div>
            </div>
        </div>
        <script
            type="module"
            src="https://agent.d-id.com/v1/index.js"
            data-name="did-agent"
            data-mode="fabio"
            data-client-key="Z29vZ2xlLW9hdXRoMnwxMDE5MDYyNTU5OTYzODA1NDkyNzY6ZWYwNnk5SzA5bFBLT0dSVTFIb3k2"
            data-agent-id="agt_umm3nYYk"
            data-monitor="true">
        </script>
        <script>
            function speak(text) {
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.volume = 1; // Max volume
                    utterance.rate = 1; // Normal speaking rate
                    utterance.pitch = 1; // Normal pitch
                    window.speechSynthesis.speak(utterance);
                } else {
                    alert('Sorry, your browser does not support text to speech!');
                }
            }

            document.querySelector('.chat-prompt').addEventListener('click', () => {
                speak('Hello! Tap on Mike to chat.');
            });
        </script>
    </div>
</body>
</html>
