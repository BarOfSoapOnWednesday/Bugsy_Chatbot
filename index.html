<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullpage Chatbot</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #8B0000; /* Dark red background */
            font-family: sans-serif;
        }
        .container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .header-content {
            text-align: center;
            position: relative;
        }
        .header-content img {
            max-width: 100%;
            height: auto;
        }
        .header-text {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 12vw; /* Larger font size relative to viewport width */
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7); /* More prominent text shadow */
            top: 50%;
            transform: translateY(-50%);
        }
        .chat-prompt {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 7vw; /* Larger font size relative to viewport width */
            color: white;
            text-shadow: 0 0 20px white; /* Brighter glow */
            top: 10%; /* Positioned in the top 1/3 of the screen */
            animation: glow 2s infinite;
        }
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px white;
            }
            50% {
                text-shadow: 0 0 20px white;
            }
            100% {
                text-shadow: 0 0 10px white;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-prompt">Tap on Mike to chat</div>
        <div class="header">
            <div class="header-content">
                <img src="https://github.com/BarOfSoapOnWednesday/Bugsy_Chatbot/blob/main/HeartBug.png?raw=true" alt="HeartBug Image">
                <div class="header-text">
